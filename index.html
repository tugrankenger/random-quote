<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    
</head>
<body>
    

<div id="wrapper">
    <div id="quote-box">
        <!--Text-->
        <div class="quote-text">
            <i class="fa fa-quote-left"> </i><span id="text"></span>
        </div>
        <!--Author-->
        <div class="quote-author">
            - <span id="author"></span>
        </div>
        <!--Buttons-->
        <div class="buttons">
            <div class="share">
            <span class="shareText">Share:</span>
            <a href="" id="tweet-quote" title="Tweet this quote!" class="button" target="_top"><i class="fa fa-twitter"></i></a>
            <a href="" id="facebook-quote" title="Post this quote on facebook!" class="button" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="" id="tumblr-quote" title="Post this quote on tumblr!" class="button" target="_blank"><i class="fa fa-tumblr"></i></a>
            
            </div>
            <button class="button" id="new-quote"><i class="fa fa-refresh"></i></button>
        </div>
    </div>
    <!--Footer-->
    <div class="footer">
        <div class="socialA">
            <a href="https://github.com/tugrankenger/" class="gitHub" target="_blank"><i class="fa fa-github"></i></a>
            <a href="https://www.linkedin.com/in/tugrankenger/" class="linkedIn" target="_blank"><i class="fa fa-linkedin"></i></a>
            <a href="https://www.hackerrank.com/tugrankenger" class="hackerRank" target="_blank"><img src="/assets/img/hackerrank.svg" alt=""></a>
        </div>
        <!-- <a href="https://github.com/tugrankenger/">/tugrankenger</a> -->
        <span>/tugrankenger</span>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script> -->

    <script language="Javascript" type="text/javascript" src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
